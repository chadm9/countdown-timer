<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown</title>
    <link rel="stylesheet" type="text/css" href="countdown-styles.css">

</head>
<body>

    <h1>Countdown to Christmas</h1>

    <div id="timer-div">
        <div class="time-unit">

            <span class="weeks"></span>
            <span class="smalltext">weeks</span>
        </div>
        <div class="time-unit">

            <span class="days"></span>
            <span class="smalltext">days</span>
        </div>
        <div class="time-unit">

            <span class="hours"></span>
            <span class="smalltext">hours</span>
        </div>
        <div class="time-unit">

            <span class="minutes"></span>
            <span class="smalltext">minutes</span>
        </div>
        <div class="time-unit">

            <span class="seconds"></span>
            <span class="smalltext">seconds</span>
        </div>


    </div>


<script type="text/javascript" src="countdown-js.js"></script>
</body>
</html>
